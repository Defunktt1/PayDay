<form method="post" action="{% url 'payday:new' %}" class="col-md-6 col-md-offset-3">
        {% csrf_token %}
        <div class="form-group">
            {{ form.errors }}
        </div>

        <div class="form-group">
            <label for="datetimepicker1">Дата</label>
            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" name="day" required/>
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    'format': 'DD/MM/YYYY'
                });
            });
        </script>


        <div class="form-group">
            <label for="{{ form.hours.auto_id }}" class="col-xs-12">{{ form.hours.label }}</label>
            {{ form.hours|add_class:"form-control" }}
        </div>

        <div class="form-group">
            <label for="{{ form.work_description.auto_id }}">{{ form.work_description.label }}</label>
            {{ form.work_description|add_class:"form-control" }}
        </div>

        <div class="form-group">
            <input type="submit" value="Добавить" class="btn btn-success">
        </div>
    </form>
