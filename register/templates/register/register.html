{% extends "payday/parent.html" %}
{% load widget_tweaks %}

{% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% include "register/forms/registration_form.html" %}

{% endblock %}
